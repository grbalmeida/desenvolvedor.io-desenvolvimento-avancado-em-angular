<div class="container main-container">
    <h4>Excluir {{ produto.name }} </h4>
    <br>
    <h5>Você tem certeza disso?</h5>

    <div class="row">
        <div class="col-md-4">
            <img src="{{ produto.image }}" style="width: 300px; height: 428px">
        </div>
        <div class="col-md-6">
            <dl>
                <dt>
                    Fornecedor
                </dt>
                <dd>
                    {{ produto.supplierName }}
                </dd>
                <dt>
                    Nome
                </dt>
                <dd>
                    {{ produto.name }}
                </dd>
                <dt>
                    Descrição
                </dt>
                <dd>
                    {{ produto.description }}
                </dd>
                <dt>
                    Valor
                </dt>
                <dd>
                    {{ produto.price | currencyBrazil }}
                </dd>
                <dt>
                    DataCadastro
                </dt>
                <dd>
                    {{ produto.creationDate | date:'dd/MM/yyyy' }}
                </dd>
                <dt>
                    Ativo?
                </dt>
                <dd>
                    <input [checked]="produto.active" class="check-box" disabled="disabled" type="checkbox">
                </dd>
            </dl>

            <div>
                <a (click)="excluirProduto()" href="javascript:void(0)" class="btn btn-danger">Excluir</a>&nbsp;
                <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
            </div>
        </div>
    </div>

</div>
