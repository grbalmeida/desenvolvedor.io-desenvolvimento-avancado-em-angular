<div class="container main-container">
    <h3>Tem certeza que deseja excluir o fornecedor {{ fornecedor.name }} ?</h3>
    <hr />

    <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <div>
        <dl class="row">
            <dt class="col-sm-2">
            <label class="control-label">Nome</label>
        </dt>
            <dd class="col-sm-10">
                {{ fornecedor.name }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Documento</label>
        </dt>
            <dd class="col-sm-10">
                {{ fornecedor.document }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Ativo</label>
        </dt>
            <dd class="col-sm-10">
                <input [checked]="fornecedor.active" class="check-box" disabled="disabled" type="checkbox">
            </dd>
        </dl>
        <div class="row">
          <br>
          <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="enderecoMap" allowfullscreen></iframe>
        </div>
    </div>

    <app-lista-produto [produtos]="fornecedor.products"></app-lista-produto>

    <div>
        <a
          class="btn btn-danger"
          href="javascript:void(0)"
          (click)="excluirEvento()"
        >
          Excluir
        </a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/fornecedores/listar-todos']">Voltar</a>
    </div>
</div>
